    <div id="map"></div>
    <script type="text/javascript">
        map_settings = {
            "chickpea_id": {{ map.pk }},
            "center": {{ map.center.geojson|safe }},
            "categories": {{ categories|safe }},
            "urls": {{ urls|safe }},
            "default_icon_url": "{{ STATIC_URL }}chickpea/src/img/marker.png",
            "zoom": {{ map.zoom }},
            "tilelayers": {{ tilelayers|safe }},
            "allowEdit": {{ allowEdit }},
            "embedControl": {{ embedControl }}
        }
        {% if map.locate %}
            map_settings['locate'] = {"setView": true}
        {% endif %}
        var MAP = new L.ChickpeaMap("map", map_settings);
    </script>
