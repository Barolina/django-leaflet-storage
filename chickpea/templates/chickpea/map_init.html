    <div id="map"></div>
    <script type="text/javascript">
        map_settings = {
            "chickpea_id": {{ map.pk }},
            "lng": {{ map.center.x }},
            "lat": {{ map.center.y }},
            "categories": {{ categories|safe }},
            "urls": {{ urls|safe }},
            "default_icon_url": "{{ STATIC_URL }}chickpea/img/marker.png",
            "zoom": {{ map.zoom }}
        }
        var MAP = new L.ChickpeaMap("map", map_settings);
    </script>
