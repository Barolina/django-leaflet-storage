<form method="post" action="{% url marker_update pk=marker.pk %}" id="marker_edit" onsubmit="return false;">
    {% csrf_token %}
    {{ form.errors }}
    <p>{{ form.title }}</p>
    <p>{{ form.category }}</p>
    <input type="hidden" name="{{ form.latlng.html_name }}" value="{{ form.latlng.value }}" />
    <input type="submit" />
</form>
