<form method="post" action="{{ action }}" id="marker_form" onsubmit="return false;">
    {% csrf_token %}
    {{ form.errors }}
    <p>{{ form.name }}</p>
    <p>{{ form.description }}</p>
    <p>{{ form.color }}</p>
    <p>{{ form.category }}</p>
    {{ form.latlng }}
    <input type="submit" />
    {% if delete_url %}
        <a href="{{ delete_url }}" id="delete_feature_button" >Delete</a>
    {% endif %}
</form>
