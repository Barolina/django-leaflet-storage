{% load i18n %}
<h3>{% trans "Upload features" %}</h3>
<p>{% trans "Format supported: GeoJSON (properties used: name or title, description, color). More formats to come." %}</p>
<form action="{{ action_url }}" method="post" enctype="multipart/form-data" id="upload_data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="button" />
</form>
