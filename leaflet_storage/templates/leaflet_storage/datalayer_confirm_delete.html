{% load i18n %}
<h5>{% trans "Delete" %} <em>{{ datalayer }}</em>?</h5>
{% if datalayer.features %}
    <p>{% blocktrans with feature_count=datalayer.features|length %}This will also delete all the {{ feature_count }} feature(s) of this datalayer.{% endblocktrans %}</p>
{% endif %}
<form method="post" action="{{ action }}" id="datalayer_delete" onsubmit="return false;">
    {% csrf_token %}
    <input type="hidden" name="confirm" value="yes" />
    <input type="submit" value="{% trans 'yes' %}" class="button" />
</form>
