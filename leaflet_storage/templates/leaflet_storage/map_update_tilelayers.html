    {% for tilelayer in tilelayers %}
        <label for="tilelayer_{{ forloop.counter }}">
          {% tilelayer_preview tilelayer %}<div class="textbox">
            <input type="radio" id="tilelayer_{{ forloop.counter }}" name="tilelayer" value="{{ tilelayer.pkÂ }}" {% if tilelayer in map.tilelayers.all %}checked{% endif %} />
            {{ tilelayer.name }}
          </div>
        </label>
    {% endfor %}
    <hr />
    <input type="submit" class="button" />
</form>
