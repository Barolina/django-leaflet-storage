<h5>Delete <em>{{ category }}</em>?</h5>
{% if category.features %}
    <p>This will also delete all the {{ category.features|length }} feature(s) of this category.</p>
{% endif %}
<form method="post" action="{{ action }}" id="category_delete" onsubmit="return false;">
    {% csrf_token %}
    <input type="hidden" name="confirm" value="yes" />
    <input type="submit" value="yes" class="button" />
</form>
